# --------------------------------------------------------------------------------
# deployment.yaml
# Defines a Kubernetes Deployment to manage a replica set of the application's pods.
# It uses the Nginx image built from the Dockerfile and mounts the Nginx config
# via a ConfigMap.
# --------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lift-avail-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lift-avail
  template:
    metadata:
      labels:
        app: lift-avail
    spec:
      containers:
        - name: lift-avail-container
          # Replace 'your-docker-repo/react-app:latest' with your actual image name
          image: your-docker-repo/react-app:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf # This mounts the file, not the directory
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config # The name will be generated by Kustomize

