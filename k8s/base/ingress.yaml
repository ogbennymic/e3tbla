# --------------------------------------------------------------------------------
# ingress.yaml
# Defines a Kubernetes Ingress resource to manage external access to the services.
# It routes traffic from the Nginx Ingress Controller to the service.
# --------------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lift-avail-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Optional: If you need cert-manager for TLS, uncomment the next line
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: your-domain.com # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lift-avail-service
                port:
                  number: 80
  # Optional: For TLS, uncomment the following section
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: your-tls-secret # The secret created by cert-manager

